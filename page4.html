      <table id="table">
        <thead>

          </tr>
        </thead>

      <script>
        const cartype = ["All", "Attack", "Absolut"];
        const select = document.getElementById("model");
        cartype.forEach((car) => {
          console.log(car);
          option = document.createElement("option");
          option.value = car;
          option.text = car;
          select.appendChild(option);
        })
      </script>
      <script>
        const car = [{
          Name: "Koenigsegg",
          Model: "Attack",
          Year: "2023",
        }, {
          Name: "Koenigsegg",
          Model: "Absolut",
          Year: "2023"
        }
        ]
        const writeTableRow = (table, cartable) => {
          const newRow = table.insertRow();
  
          newRow.innerHTML = `<tr id=${car.Name}>
               <td>${cartable.Name}</td>
               <td>${cartable.Model}</td>
               <td>${cartable.Year}</td>
           </tr>`;
        }
        const makeTable = () => {
          const tableBody = document.getElementsByTagName("tbody")[0];
          tableBody.innerHTML = "";
          if (select.value == "All") {
            car.forEach((c) => {
              writeTableRow(tableBody, c)
            })
          } else {
            const filtered = car.filter((c) => select.value == c.Model)
            console.log(filtered);
            filtered.forEach((c) => writeTableRow(tableBody, c))
          }
        }
        makeTable()
      </script>
